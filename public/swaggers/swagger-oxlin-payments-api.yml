          type: array
          items:
            $ref: '#/components/schemas/IdProof'
      required:
        - type
        - name
        - surname
        - birth_date
        - birth_place

    Company:
      description: |
        Describe a company.
      type: object
      properties:
        type:
          $ref: '#/components/schemas/PersonType'
        name:
          $ref: '#/components/schemas/CompanyName'
        legal_form:
          $ref: '#/components/schemas/CompanyLegalForm'
        national_identification:
          $ref: '#/components/schemas/CompanyNationalIdentification'
        id_proof:
          type: array
          items:
            $ref: '#/components/schemas/IdProof'
        beneficiaries:
          type: array
          items:
            $ref: '#/components/schemas/NaturalPerson'
      required:
        - type
        - name
        - legal_form
        - national_identification
        - beneficiaries

    RegulatedEntity:
      description: |
        Describe a regulated entity.
      type: object
      properties:
        type:
          $ref: '#/components/schemas/PersonType'
        name:
          $ref: '#/components/schemas/RegulatedEntityName'
        supervisory_authority:
          $ref: '#/components/schemas/RegulatedEntitySupervisoryAuthority'
        registration_number:
          $ref: '#/components/schemas/RegulatedEntityRegistrationNumber'
        id_proof:
          type: array
          items:
            $ref: '#/components/schemas/IdProof'
      required:
        - type
        - name
        - supervisory_authority
        - registration_number

    Association:
      description: |
        Describe an association.
      type: object
      properties:
        type:
          $ref: '#/components/schemas/PersonType'
        name:
          $ref: '#/components/schemas/AssociationName'
        address:
          $ref: '#/components/schemas/PostalAddress'
        registration_number:
          $ref: '#/components/schemas/AssociationRegistrationNumber'
        id_proof:
          type: array
          items:
            $ref: '#/components/schemas/IdProof'
      required:
        - type
        - name
        - address
        - registration_number

    RegistrationId:
      description: |
        Universally Unique IDentifier for `Registers`.
      type: string
      maxLength: 36
      example: '7e3a5bda-143d-11eb-adc1-0242ac120002'

    PersonType:
      description: |
        Registration person type:
        - `NATURAL_PERSON`: A natural person.
        - `COMPANY`: A company.
        - `REGULATED_ENTITY`: A regulated entity.
        - `ASSOCIATION`: An association.
      type: string
      enum:
        - NATURAL_PERSON
        - COMPANY
        - REGULATED_ENTITY
        - ASSOCIATION
      example: 'NATURAL_PERSON'

    NaturalPersonName:
      description: |
        Name of person.
      type: string
      example: 'Guy'

    NaturalPersonSurname:
      description: |
        Surname of person.
      type: string
      example: 'Mauve'

