#####################################################
# Predefined Components
#####################################################
components:

  #####################################################
  # Predefined Security Schemes
  #####################################################
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
    ClientCredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: /token
          refreshUrl: /token
          scopes: {}

  #####################################################
  # Predefined Schemas
  #####################################################
  schemas:
    TokenItem:
      description: |
        Describe the authorisation token.
      type: object
      properties:
        access_token:
          description: |
            Access token to use as authorisation bearer.
          type: string
        scope:
          description: |
            Access token scope.
          type: string
        token_type:
          description: |
            Define access token type:
            - `Bearer`: Client credential bearer.
          type: string
          enum:
            - Bearer
        expires_in:
          description: |
            Token will expires after the number of seconds defined by the field.
          type: integer
      required:
        - access_token
        - scope
        - token_type
        - expires_in
      example:
        access_token: 'eyJhbGciOiJSUzI1NiJ9..CzwmfvHa46M0RHHtYqlNFBSovbrKOv8ezZM5sroJzyUU0aPHHW2aoFO6zwx5vMW1Sox7MqD-Jhs7R7pff_-qr1DBDsxvvCO-DQZw7SjW5DmDjQVyaQlpUiwASOYJyZIyd3K71kROkU6TeL9i2OR7yLDtpj_56fTZWxg9Y1vGv-bUoPhXx2JgzvqyrzfDoadJ6s7_dOxoQFpsYM5lqIWVuWx82uXWL6cWB4usynKJcGe6k6EGLxwzJ0OqmBd1WnPSvywMqzMI5QCTZ7DkFJw2AGnPy-C8keZBL2BwJIzgiaH6j_80P8NdisxxcQlRHz7VTrvwF1rqxgT2adU8Jtt_RCKlvZ44jxCN7fDk28sot2LEAMC1VC3A0BWrhY6EX84hUW_ZJIFJG6753xCDzZ9bZcYVjC5yW0DCcT8CP3xXeOkIAdo6ZpfbMgntpNGk0ZPyiTUhCwr9s17t5DuDyCCwJ5O4eZhHqYRhRspExvuFtbldIsCYDARvBZe-EQ3jjkuFnCHmd-whZ5qcd6sEiRferthzC05NfufFitGoVLYrBYSHeaUE8mNeSgAeadoBrBxDTjOq_B2NdoiGo3UbVD2oi7As7WfohF8SSNXHqRJId3vcQBx4yxzilU2QfoFnfhJtbDcR2xElg36rJGLWLZQLpd7qQkuw_ADPddsJVxSqND4'
        token_type: 'Bearer'
        expires_in: '3600'

    TokenCreate:
      description: |
        Token creation characteristics.
      type: object
      properties:
        grant_type:
          description: |
            Describe type of requested grant:
              - `client_credentials`: client credential grant type is the only supported value.
          type: string
          enum:
            - client_credentials

    ProviderItemCommon:
      description: |
        A provider represent a bank.
      type: object
      properties:
        bic:
          $ref: '#/components/schemas/PayerBic'
        name:
          description: |
            Name of the provider.
          type: string
          example: 'Provider name'
        branch_name:
          type: string
          description: |
            Name of the provider branch (regional bank of a national group for
            instance).
        country_codes:
          type: array
          items:
            $ref: '#/components/schemas/CountryCode'
        logo_url:
          type: string
          description: |
            The logo URL for the provider.
      required:
        - bic
        - name
        - country_codes
        - logo_url

    ProviderItemInternal:
      description: |
        A provider we can initiate a payment from.
      type: object
      properties:
        allof:
          $ref: '#/components/schemas/ProviderItemCommon'
        payment_capabilities:
          description: |
            List of supported capabilities.
          type: array
          items:
            $ref: '#/components/schemas/PaymentCapability'
        app_to_app_support:
          description: |
            List of operating systems supporting App to App authentication flow.
          type: array
          items:
            $ref: '#/components/schemas/AppToAppSupport'
        base_url:
          description: |
            Base URL of the provider, will be mandatory returned for any
            supported providers.
          type: string
          format: url
          example: https://www.provider.com
        max_start_date_delay:
          description: |
            Maximal delay in days from `now` supported on parameter `start_date`.
          type: number
      required:
        - payment_capabilities

    ProviderItemInternalOrExternal:
      description: |
