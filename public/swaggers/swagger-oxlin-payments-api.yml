          REGULATED_ENTITY: '#/components/schemas/RegulatedEntity'
          ASSOCIATION : '#/components/schemas/Association'

    LocationItem:
      description: |
        Locate the URL .
      type: object
      properties:
        location:
          $ref: '#/components/schemas/Location'
      required:
        - location


    NaturalPerson:
      description: |
        describe a natural person.
      type: object
      properties:
        type:
          $ref: '#/components/schemas/PersonType'
