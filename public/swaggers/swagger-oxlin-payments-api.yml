          $ref: '#/components/schemas/PaymentCapability'

    AppToAppSupportParam:
      name: app_to_app_support
      in: query
      description: |
        AppToApp support list. AND condition is used when multiple values are set.
      required: false
      schema:
        type: array
        items:
          $ref: '#/components/schemas/AppToAppSupport'

    CountryCodeParam:
      name: country_codes
      in: query
      description: |
        Provider countries market supported.
      required: false
      schema:
        type: array
        items:
          $ref: '#/components/schemas/CountryCode'

    ServiceLevelParam:
      name: service_level
      in: query
      description: |
        Service level status list.
      required: false
      schema:
        type: array
        items:
          $ref: '#/components/schemas/ServiceLevel'

    PersonTypeParam:
      name: type
      in: query
      description: |
        Type of a registration.
      required: false
      example: 'NATURAL_PERSON'
      schema:
        $ref: '#/components/schemas/PersonType'

    PersonNameSurnameParam:
      name: name
      in: query
      description: |
        Name of the person to look for. Concatenation of name and
        surname for natural person.
      required: false
      schema:
        type: string
        example: 'John Doe'

    UserReferenceParam:
      name: user_reference
      in: query
      description:  |
        Unique identifier of a user.
      required: false
      schema:
        $ref: '#/components/schemas/UserReference'

    UserReferenceRequiredParam:
      name: user_reference
      in: query
      description:  |
        Unique identifier of a user.
      required: true
      schema:
        $ref: '#/components/schemas/UserReference'

  #####################################################
  # Predefined responses
  #####################################################
  responses:

    '400':
      description: |
        Invalid parameters, they don't respect schema or parameter value
        aren't acceptable according current state.
      headers:
        X-FWD-Request-ID:
          $ref: '#/components/headers/X-FWD-Request-ID'
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/ErrorModel'

    '401':
      description: |
        Unauthorized, authentication failure.
      headers:
        X-FWD-Request-ID:
          $ref: '#/components/headers/X-FWD-Request-ID'
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/ErrorModel'

    '403':
      description: |
        Forbidden, authentication successful but access to resource is not
        allowed.
      headers:
        X-FWD-Request-ID:
          $ref: '#/components/headers/X-FWD-Request-ID'
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/ErrorModel'

    '404':
      description: |
        Not found, no request available.
      headers:
        X-FWD-Request-ID:
          $ref: '#/components/headers/X-FWD-Request-ID'
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/ErrorModel'

    '405':
      description: |
        Method Not Allowed.
      headers:
        X-FWD-Request-ID:
          $ref: '#/components/headers/X-FWD-Request-ID'
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/ErrorModel'

    '415':
      description: |
        Unsupported media type.
      headers:
        X-FWD-Request-ID:
          $ref: '#/components/headers/X-FWD-Request-ID'
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/ErrorModel'

    '500':
      description: |
        Internal server error.
      headers:
        X-FWD-Request-ID:
          $ref: '#/components/headers/X-FWD-Request-ID'
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/ErrorModel'
