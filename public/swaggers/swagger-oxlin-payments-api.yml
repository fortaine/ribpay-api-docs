          type: string
        city:
          description: |
           City name.
          type: string
        state:
          description: |
           State name.
          type: string
        zipcode:
          description: |
           Zip code.
          type: integer
          minimum: 10000
          maximum: 99999
        country:
          description: |
           Country.
          type: string
      required:
